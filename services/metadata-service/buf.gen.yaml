version: v2
inputs:
  - directory: ../../shared
    paths:
      - ../../shared/proto/commonpb
      - ../../shared/proto/staticpagepb
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: metadatasvc/gen/go
  disable:
   - file_option: go_package
     module: buf.build/bufbuild/protovalidate

